<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background Circle (Gray) -->
  <circle cx="50" cy="50" r="45" stroke="black" stroke-width="4" fill="none" />

  <!-- Progress Circle (Animated Blue) -->
  <circle cx="50" cy="50" r="45" stroke="#FFBC5E" stroke-width="10" fill="none" stroke-dasharray="282.74">
    <animate attributeName="stroke-dashoffset" from="282.74" to="56.548" dur="3s" fill="freeze" />
  </circle>

  <!-- Text "# %" -->
  <text x="50%" y="50%" font-family="Arial" font-size="14" text-anchor="middle" dy=".3em" fill="white">80 %</text>
</svg>